name: Release

on: push
  # push:
    # tags:
    #   - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - run: |
          npm i -g pnpm
          pnpm i
          pnpm docs:build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: docs
          folder: packages/.vitepress/dist

